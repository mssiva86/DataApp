<mat-sidenav-container class="app-sidenav-container">

  <mat-sidenav  class="app-sidenav mat-elevation-z1" mode="side" opened>
    
    <mat-toolbar color="primary">
      Fields
    </mat-toolbar>

    <mat-nav-list>
        <mat-list-item *ngFor="let table of databaseTables" [routerLinkActive]="['is-active']">
      <a matLine [routerLink]="['/dataapp/',table]" >
            {{ table }}</a>
        </mat-list-item>
      </mat-nav-list>


  </mat-sidenav>
  <div class="app-sidenav-content">
  <app-toolbar>XMetal Data App</app-toolbar>
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</div> 
</mat-sidenav-container>
