<div *ngIf="!results">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="results">
<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">{{attribute.toUpperCase()}}</mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort class="mat-elavation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let contenttype"> {{contenttype.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description" >
                <th mat-header-cell *matHeaderCellDef  mat-sort-header > Description </th>
                <td mat-cell *matCellDef="let contenttype"> {{contenttype.description}} </td>
              </ng-container>

            <ng-container matColumnDef="parentId">
                <th mat-header-cell *matHeaderCellDef> Parent Id </th>
                <td mat-cell *matCellDef="let contenttype"> {{contenttype.parentId}} </td>
            </ng-container>
         
            <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef> Topic </th>
              <td mat-cell *matCellDef="let contenttype"> {{getTopicName(contenttype.templateId)}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
  </mat-card-content>
</mat-card>
</div>
